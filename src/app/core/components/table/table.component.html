<div class="master-table">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let header of columnsHeader" scope="col" sortable="{{ header }}" (sort)="emitOnSort($event)" [ngClass]="{ pointer: sortable === true }">
                    <div class="headerTable">
                        {{ header | translate }}
                        <span *ngIf="sortable === true" class="table-head_icon-box">
                            <i
                                [ngClass]="{
                                    'fa fa-long-arrow-up': true,
                                    'table-head_icon-box_icon-active': header + 'asc' === clickedHeader
                                }"
                                aria-hidden="true"
                            ></i>
                            <i
                                [ngClass]="{
                                    'fa fa-long-arrow-down': true,
                                    'table-head_icon-box_icon-active': header + 'desc' === clickedHeader
                                }"
                                aria-hidden="true"
                            ></i>
                        </span>
                    </div>
                </th>
                <th scope="col" *ngIf="showActionButtons" class="headerTable">
                    {{ 'actions' | translate }}
                </th>
            </tr>
        </thead>
        <tbody *ngIf="columnsData && columnsData.length > 0">
            <tr *ngFor="let row of columnsData; index as i" [ngClass]="checkRowColor(row) ? 'redRow' : ''">
                <td *ngFor="let header of columnsHeader" class="dataTable">
                    {{ showDataTable(row[header], header) }}
                </td>
                <td *ngIf="showActionButtons">
                    <div class="table-body_row_actions">
                        <a
                            *ngFor="let action of actions"
                            href=""
                            (click)="emitIconButtonClick(action.name, i)"
                            title="{{ action.name | translate }}"
                            [ngClass]="{
                                'table-body_row_actions-container': true,
                                delete: action.name == 'delete'
                            }"
                        >
                            <i-feather name="{{ action.icon }}" class="feather-icon"></i-feather>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="columnsData && columnsData.length === 0" class="no-data">
        {{ 'noData' | translate }}
    </div>
</div>
