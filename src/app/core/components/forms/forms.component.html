<div class="container mt-4">
  <div class="PRIMER-FORMULARIO">
    <dynamic-form
      [config]="config"
      #form="dynamicForm"
      (submit)="submit($event)"
      (change)="change($event)"
    >
    </dynamic-form>
    <div class="code">
      <code>{{ form.value | json }}</code>
    </div>
  </div>
</div>
