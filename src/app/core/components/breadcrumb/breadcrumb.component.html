<ul class="breadcrumbs_list">
  <li class="breadcrumbs_list-item">
    <a [attr.href]="homeUrl">
      <i class="fa fa-home breadcrumbs_list-item_home"></i>
    </a>
    <i class="fa fa-chevron-right"></i>
  </li>
  <li
    [ngClass]="{
      'breadcrumbs_list-item': true,
      'breadcrumbs_list-item-active': i === crumbs.length - 1
    }"
    *ngFor="let crumb of crumbs; let i = index"
    [attr.data-index]="i"
  >
    <a [attr.href]="crumb.url">
      {{ crumb.title }}
    </a>
    <i *ngIf="i !== crumbs.length - 1" class="fa fa-chevron-right"></i>
  </li>
</ul>
