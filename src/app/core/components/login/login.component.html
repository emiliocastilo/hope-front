<div class="app-login-background app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-4">
        <div class="card app-login-card">
          <div class="card-body app-login-container-body">
            <div class="wrapper fadeInDown">
              <div id="formContent">
                <form [formGroup]="loginForm">
                  <div class="text-center mb-4">
                    <img
                      src="assets/img/hopes-logo.png"
                      class="center app-img-size"
                    />
                  </div>

                  <app-input
                    id="username"
                    name="username"
                    maxlength="20"
                    formControlName="username"
                    [isDisabled]="false"
                    [label]="'modal.editor.field.username' | translate"
                  >
                  </app-input>
                  <div
                    *ngIf="
                      loginForm.get('username').hasError('invalid') && submitted
                    "
                    class="invalid-feedback"
                  >
                    {{ 'validation.user' | translate }}
                  </div>

                  <app-input
                    id="password"
                    name="password"
                    type="password"
                    formControlName="password"
                    [label]="'modal.editor.field.password' | translate"
                  >
                  </app-input>
                  <div
                    *ngIf="
                      loginForm.get('password').hasError('invalid') && submitted
                    "
                    class="invalid-feedback"
                  >
                    {{ 'validation.password' | translate }}
                  </div>
                  <div class="d-flex justify-content-center mt-4">
                    <app-button
                      (click)="onFormSubmit()"
                      [loading]="loading"
                      clasesBtn="btn-primary fadeIn fourth btn-block"
                      texto="btn.accept"
                      type="submit"
                      class="btn-block"
                      [disabledButton]="loginForm.invalid"
                    >
                    </app-button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div id="formFooter" class="app-text-recover-password">
          <a
            class="underlineHover mainColorBlue"
            [routerLink]="['/reset-password']"
            >{{ 'login.resetPassword' | translate }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
