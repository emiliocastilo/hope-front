<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="wrapper fadeInDown">
                            <div id="formContent">
                                <form [formGroup]="loginForm">
                                    <div class="text-center mb-4">
                                        <img src="assets/img/hopes-launch.png" class="center" />
                                    </div>

                                    <app-input id="username" name="username" maxlength="20" formControlName="username"
                                        [isDisabled]="false" class="fadeIn second" clases="login" placeholder="usuario">
                                    </app-input>
                                    <div *ngIf="loginForm.get('username').hasError('invalid') && submitted"
                                        class="invalid-feedback">{{ "validation.user" | translate }}
                                    </div>

                                    <app-input id="password" name="password" type="password" formControlName="password"
                                        class="fadeIn second" clases="login" placeholder="contraseÃ±a">
                                    </app-input>
                                    <div *ngIf="loginForm.get('password').hasError('invalid') && submitted"
                                        class="invalid-feedback">{{ "validation.password" | translate }}
                                    </div>
                                    <div class="d-flex justify-content-center mt-4 mb-2">
                                        <app-button 
                                            (click)="onFormSubmit()"
                                            [loading]="loading" 
                                            clasesBtn="btn-outline-primary fadeIn fourth" 
                                            texto="btn.ENTRAR"
                                            type="submit" 
                                        >
                                        </app-button>
                                    </div>
                                </form>

                                <div id="formFooter">
                                    <a class="underlineHover"
                                        routerLink="/reset-password">{{ "login.resetPassword" | translate}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
