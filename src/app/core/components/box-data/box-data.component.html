<div class="app-box-data-section">
  <ul class="box-data-body">
    <li
      *ngFor="let key of keysToShow"
      placement="top"
      [ngbTooltip]="Parsedata(currentData, key)"
    >
      <p>
        <strong>{{ key | translate }}:</strong>
        {{ Parsedata(currentData, key) | translate }}
      </p>
    </li>
  </ul>
</div>
