<div class="modal-content">
  <div class="modal-header editor-modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-message">{{ messageModal }}</div>
  <div class="modal-footer editor-modal-footer">
    <button class="btn btn-default" (click)="onCancel()">Cancelar</button>
    <button class="btn btn-danger" (click)="onAccept()">
      Aceptar
    </button>
  </div>
</div>
