<div class="modal-content">
    <div class="modal-header editor-modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="onCancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-message">
        {{ messageModal }}
    </div>
    <div class="modal-footer editor-modal-footer">
        <button class="btn btn-primary" (click)="onAccept()">
            <i-feather name="check"></i-feather>
            {{ 'btn.accept' | translate }}
        </button>
        <button class="btn btn-primary" (click)="onDismiss()">
            <i-feather name="alert-circle"></i-feather>
            {{ 'btn.dismiss' | translate }}
        </button>
        <button class="btn btn-danger" (click)="onCancel()">
            <i-feather name="x"></i-feather>
            {{ 'btn.cancel' | translate }}
        </button>
    </div>
</div>
