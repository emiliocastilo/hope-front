<div class="modal-footer editor-modal-footer">
  <app-button
    type="button"
    icono="check"
    clasesBtn="btn-primary btn-sm mx-2"
    texto="btn.accept"
    (click)="onSave($event)"
    [disabledButton]="disableSave"
  ></app-button>
  <app-button
    type="button"
    clasesBtn="btn-danger btn-sm mx-2"
    icono="x"
    texto="btn.cancel"
    (click)="onClose()"
  ></app-button>
</div>
