<div class="modal-footer editor-modal-footer">
  <app-button
    type="button"
    clasesBtn="btn-danger btn-sm mx-2"
    icono="fa fa-window-close"
    texto="btn.close"
    (click)="onClose()"
  ></app-button>
  <app-button
    type="button"
    icono="fa fa-plus"
    clasesBtn="btn-primary btn-sm mx-2"
    texto="btn.save"
    (click)="onSave($event)"
  ></app-button>
</div>
