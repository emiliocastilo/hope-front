<button *ngIf="!soloLectura" attr.type="{{type}}" class="btn {{clasesBtn}}">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    <span *ngIf="!loading"><i class="{{icono}}"></i> {{ texto | translate }}</span>
</button>
<button *ngIf="soloLectura" attr.type="{{type}}" class="btn {{clasesBtn}}" disabled>
    <i class="{{icono}}"></i> {{ texto | translate }}
</button>
