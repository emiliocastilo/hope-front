<button *ngIf="!readOnly" attr.type="{{ type }}" class="btn {{ clasesBtn }}">
  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
  <span *ngIf="!loading">
    <i-feather name="{{ icono }}"></i-feather>
    {{ texto | translate }}</span
  >
</button>
<button
  *ngIf="readOnly"
  attr.type="{{ type }}"
  class="btn {{ clasesBtn }}"
  disabled
>
  <i-feather name="{{ icono }}"></i-feather> {{ texto | translate }}
</button>
