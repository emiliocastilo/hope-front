<button *ngIf="!readOnly" attr.type="{{ type }}" class="btn {{ clasesBtn }}">
  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
  <span *ngIf="!loading">
    <i-feather *ngIf="icono" name="{{ icono }}"></i-feather>
    {{ texto | translate }}</span
  >
</button>
<button
  *ngIf="readOnly"
  attr.type="{{ type }}"
  class="btn {{ clasesBtn }}"
  [attr.id]="config.name"
  [attr.name]="config.name"
  [attr.placeholder]="config.placeholder"
  [formControlName]="config.name"
>
  <i-feather *ngIf="icono" name="{{ icono }}"></i-feather>
  {{ texto | translate }}
</button>
