<div class="form-group dynamic-field" [formGroup]="group">
  <select [multiple]="config.selectMultiple" [formControlName]="config.name" [attr.name]="config.name"
    [attr.id]="config.name">
    <option value="">{{ config.placeholder | translate }}</option>
    <option *ngFor="let option of config.options">
      {{ option | translate }}
    </option>
  </select>
  <label [attr.for]="config.name" class="dynamic-label">{{ config.label | translate }}</label>

</div>
