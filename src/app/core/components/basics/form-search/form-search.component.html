<div class="form-group dynamic-group field invalid" [formGroup]="group">
  <label [attr.for]="config.name" class="firefox-position dynamic-label">
    {{ config.label | translate }}
  </label>
  <input
    [attr.id]="config.name"
    [attr.name]="config.name"
    [attr.placeholder]="config.placeholder"
    [formControlName]="config.name"
    class="dynamic-field"
  />
  <app-button (click)="openModal(content)" class="search-btn" icono="search">
  </app-button>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Buscador</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body custom-modal-body" [formGroup]="modalForm">
      <app-input
        id="code"
        name="code"
        formControlName="code"
        [isDisabled]="false"
        [label]="'code' | translate"
        (keyup)="onSearch($event)"
      >
      </app-input>
      <app-input
        id="description"
        name="description"
        formControlName="description"
        [isDisabled]="false"
        [label]="'description' | translate"
        (keyup)="onSearch($event)"
      >
      </app-input>
      <div *ngIf="response">
        <ul *ngFor="let element of response">
          <li>
            {{ element.code + ' - ' + element.description }}
            <button (click)="selectResult(element)">select</button>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</div>
