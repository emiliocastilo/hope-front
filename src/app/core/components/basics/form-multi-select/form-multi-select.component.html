<div class="form-group dynamic-field" [formGroup]="group">
    <label [attr.for]="config.name" class="dynamic-label" [ngClass]="{ 'required-label': required }"> {{ config.label | translate }}</label>
    <ngx-bootstrap-multiselect
        [attr.name]="config.name"
        [attr.id]="config.name"
        [options]="options"
        [texts]="multiSelectTexts"
        [settings]="multiSelectSettings"
        [(ngModel)]="optionsModel"
        [ngModelOptions]="{ standalone: true }"
        (ngModelChange)="onChange($event)"
    >
    </ngx-bootstrap-multiselect>
</div>
