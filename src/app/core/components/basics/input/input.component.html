<div class="form-group">
    <span class="ui-float-label">
        <label for="{{id}}">{{ label | translate}}</label>
        <input type="{{type}}" id="{{id}}" attr.maxlength="{{maxlength}}" required="{{requerido}}"
            (input)="onInput($event.target.value)" class="form-control" [value]="value" [disabled]="isDisabled">
    </span>
</div>
