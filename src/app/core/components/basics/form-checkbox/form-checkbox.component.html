<div class="form-group dynamic-field form-check" [formGroup]="group">
  <input type="checkbox" [formControlName]="config.name" [attr.name]="config.name" [attr.id]="config.name"
    class="form-check-input" [disabled]="config.disabled" />
  <label [attr.for]="config.name" class="form-check-label">{{
    config.label | translate
  }}</label>
</div>
