<div class="home-dashboard">
    <section class="row justify-content-center">
        <ng-container *ngFor="let module of modules">
            <article *ngIf="module.principal" class="col-sm-6 col-md-3 col-lg-3 mt-4">
                <home-dashboard-module [module]="module"></home-dashboard-module>
            </article>
        </ng-container>
    </section>
</div>
