<div [formGroup]="form">
  <div
    class="custom-select"
    *ngFor="let select of selects"
    [formGroupName]="group"
  >
    <label class="label">{{ select.label }}</label>
    <select
      [name]="select.id"
      [formControlName]="select.id"
      [id]="select.id"
      (change)="onSelect($event)"
    >
      <option *ngFor="let option of select.options" [ngValue]="option.value">
        {{ option.label | translate }}
      </option>
    </select>
  </div>
  <div class="box-data" [ngSwitch]="group">
    TOTAL
    <div class="box-data-info" *ngSwitchCase="'cabeza'">
      {{ totalcabeza }}
    </div>
    <div class="box-data-info" *ngSwitchCase="'tronco'">
      {{ totaltronco }}
    </div>
    <div class="box-data-info" *ngSwitchCase="'esup'">
      {{ totalesup }}
    </div>
    <div class="box-data-info" *ngSwitchCase="'einf'">
      {{ totaleinf }}
    </div>
    <div class="box-data-info" *ngSwitchCaseDefault>
      -
    </div>
  </div>
</div>
