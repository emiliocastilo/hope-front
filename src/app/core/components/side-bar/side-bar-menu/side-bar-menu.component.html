<ul class="nav navbar-light flex-column side-bar-menu">
  <ngContainer *ngFor="let menuOption of menu">
    <side-bar-link
      *ngIf="!menuOption.children"
      [id]="menuOption.id"
      [linkText]="menuOption.description"
    >
    </side-bar-link>
    <li
      *ngIf="menuOption.children"
      [ngClass]="'sub-side-bar-menu-level-' + level"
      class="nav-item"
    >
      <label class="nav-link">{{ menuOption.description }}</label>
      <p class="m-0 p-0">
        <side-bar-menu [level]="level + LEVEL_ONE" [menu]="menuOption.children">
        </side-bar-menu>
      </p>
    </li>
  </ngContainer>
</ul>
