<ul class="nav navbar-light flex-column side-bar-menu">
  <ng-container *ngFor="let menuOption of menu">
    <li
      *ngIf="menuOption.children"
      [ngClass]="'sub-side-bar-menu-level-' + level"
      class="nav-item"
    >
      <span class="item" [ngClass]="{ active: menuOption === selected }">
        <span class="icon"><i class="fa fa-chevron-right"></i></span>
        <a class="nav-link" [href]="menuOption.url"> {{ menuOption.title }}</a>
      </span>
      <p class="m-0 p-0">
        <side-bar-menu
          [level]="level + LEVEL_ONE"
          [menu]="menuOption.children"
          [selected]="selected"
        >
        </side-bar-menu>
      </p>
    </li>
  </ng-container>
</ul>
