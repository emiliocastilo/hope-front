<nav class="side-bar" [ngClass]="{ collapsed: collapsed }">
  <div class="brand">
    <span class="toggler" (click)="toggleCollapse()">
      <i class="fa" [ngClass]="collapsed ? 'fa-bars' : 'fa-chevron-left'"></i>
    </span>
    <a class="logo" href=""
      ><img class="logo-img" src="assets/img/hopes-launch.png"
    /></a>
  </div>
  <div class="user-item">
    <span class="icon"><i class="fa fa-user-circle-o"></i></span>
    <span class="user-data">
      <span>{{ name }}</span>
      <span class="rol">{{ rol }}</span>
    </span>
    <span class="icon logout" (click)="logout()"
      ><i class="fa fa-power-off"></i
    ></span>
  </div>
  <side-bar-menu [menu]="menu" [selected]="selected"></side-bar-menu>
</nav>
