<nav [ngClass]="{ collapsed: collapsed, 'side-bar': true }">
  <div class="brand">
    <span class="toggler" (click)="toggleCollapse()">
      <i
        class="fa"
        [ngClass]="collapsed ? 'fa-bars' : 'fa-chevron-left'"
        aria-hidden="true"
      ></i>
    </span>
    <a class="logo" href="">
      <img
        class="logo-img"
        src="assets/img/hopes-launch.png"
        alt="Hopes image, click here and it takes you home."
      />
    </a>
  </div>
  <div class="user-item">
    <i class="fa fa-user-circle-o icon" aria-hidden="true"> </i>
    <span class="user-data">
      <span class="username">{{ name }}</span>
      <span class="rol">{{ rol }}</span>
    </span>
    <a class="icon logout" (click)="logout()">
      <i class="fa fa-power-off" aria-hidden="true"></i>
    </a>
  </div>
  <side-bar-menu [menu]="menu" [selected]="selected"></side-bar-menu>
</nav>
