<nav [ngClass]="{ collapsed: collapsed && !isMobileScreen, 'side-bar': true, 'menu-mobile': isMobileScreen }">
    <div class="brand">
        <span class="toggler" (click)="toggleCollapse()">
            <i-feather *ngIf="!isMobileScreen" name="menu"></i-feather>
            <i-feather *ngIf="isMobileScreen" class="cross-mobile" name="x"></i-feather>
        </span>
        <a class="logo" [ngClass]="{ 'logo-mobile': isMobileScreen }" href="">
            <img
                [ngClass]="{
                    'logo-img': !collapsed,
                    'logo-hidden': collapsed
                }"
                src="assets/img/hopes-logo.png"
                alt="Hopes image, click here and it takes you home."
            />
        </a>
    </div>
    <div class="user-item">
        <a class="dot" (click)="goToMyAccount()">
            <i-feather name="user" class="feather-thin user"></i-feather>
        </a>
        <a class="user-data" (click)="goToMyAccount()">
            <span class="username">{{ name | titlecase }}</span>
            <span class="rol">{{ rol }}</span>
        </a>
        <a class="icon logout" (click)="logout()">
            <i-feather name="power" class="feather-thin"></i-feather>
        </a>
    </div>
    <inner-menu *ngIf="menu && menu.length > 0" class="scroller" [collapsed]="collapsed" [menu]="menu" [level]="1"></inner-menu>
</nav>
