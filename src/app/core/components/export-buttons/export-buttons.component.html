<div class="buttons-container" *ngIf="dataToExport && dataToExport.length > 0">
  <app-button
    class="export"
    type="button"
    clasesBtn="btn-primary btn-sm export"
    texto="exportPDF"
    (click)="exportToPDF()"
  ></app-button>
  <app-button
    class="export"
    type="button"
    clasesBtn="btn-primary btn-sm export"
    texto="exportExcel"
    (click)="exportToExcel()"
  ></app-button>
</div>
