<form (submit)="filter()">
  <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
    <div class="input-group">
      <input
        type="search"
        #inputValue
        id="inputSearch"
        name="inputSearch"
        placeholder="Buscar..."
        (keyup.enter)="setValue(inputValue.value)"
        class="form-control border-0 bg-light"
      />
      <div class="input-group-append">
        <button
          id="button-addon1"
          type="submit"
          class="btn btn-link text-primary"
          (click)="setValue(inputValue.value)"
        >
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</form>
