<div class="row m-0 p-0">
    <section class="col-md-12 col-lg-12 p-0">
        <section class="medics-container" *ngIf="!loading">
            <div class="mt-4">
                <app-button 
                    type="button" 
                    icono="plus-circle" 
                    clasesBtn="btn-primary btn-sm mx-2" 
                    (click)="showModalCreate()" 
                    texto="btn.new"> 
                </app-button>
            </div>
            <div class="mt-4">
                <app-results-per-page 
                    *ngIf="!loading"
                    (itemsPerPage)="selectItemsPerPage($event)" 
                    [paginationData]="paginationData"> 
                </app-results-per-page>
            </div>
            <div class="mt-4">
                <app-table 
                    *ngIf="!loading"
                    [modifiedString]="true" 
                    [columnsHeader]="columHeaders" 
                    [columnsData]="tableDataFilter" 
                    [showActionButtons]="true" 
                    [actions]="actions" 
                    (iconButtonClick)="onIconButtonClick($event)" 
                    (sort)="onSort($event)" 
                    [sortable]="true">
                </app-table>
                <app-pagination
                    *ngIf="!loading" 
                    (selectPage)="selectPage($event)" 
                    [paginationData]="paginationData"> 
                </app-pagination>
            </div>
        </section>
    </section>
</div>
