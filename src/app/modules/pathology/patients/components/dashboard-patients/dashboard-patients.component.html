<div class="row m-0 p-0">
  <section class="col-md-12 p-0">
    <app-patient-header></app-patient-header>
  </section>
  <section class="col-md-12 p-0">
    <app-line-chart [config]="configChart" *ngIf="dataChart"> </app-line-chart>
  </section>
  <section class="col-md-12 p-0 mt-4">
    <google-chart
      class="chart-container-gantt"
      [type]="configGantt.type"
      [data]="configGantt.data"
      [columns]="configGantt.columns"
      *ngIf="configGantt.data.length"
      [options]="configGantt.options"
    >
    </google-chart>
  </section>
</div>
