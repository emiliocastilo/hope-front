<app-header></app-header>
<div class="row m-0 p-0">
  <section class="col-md-2 col-lg-2 m-0 p-0">
    <side-bar [currentMenuId]="menuId"></side-bar>
  </section>
  <section class="col-md-10 col-lg-10 patients-container">
    <div class="container mt-4">
      <app-search (emitAction)="filter($event)"></app-search>
    </div>
    <div class="container mt-4">
      <app-button
        type="button"
        icono="fa fa-plus"
        clasesBtn="btn-primary btn-sm mx-2"
        (click)="saveDoctors()"
        texto="btn.new"
      >
      </app-button>
      <app-button
        type="button"
        icono="fa fa-pencil"
        clasesBtn="btn-primary btn-sm mx-2"
        (click)="editDoctor()"
        texto="btn.edit"
        [soloLectura]="selectedItem == undefined"
      >
      </app-button>
      <app-button
        type="button"
        *ngIf="selectedItem !== undefined"
        clasesBtn="btn-danger btn-sm mx-2"
        icono="fa fa-window-close"
        texto="btn.delete"
        (click)="deleteDoctor()"
      ></app-button>
    </div>
    <div class="container mt-4">
      <app-table
        [columnsHeader]="columHeaders"
        [columnsData]="prepareTableData()"
        (selectedItem)="onSelectedItem($event)"
      >
      </app-table>
    </div>

    <div class="container mt-4">
      <div class="PRIMER-FORMULARIO">
        <dynamic-form
          [config]="config"
          #form="dynamicForm"
          (submit)="submit($event)"
        >
        </dynamic-form>
        {{ form.valid }}<br />
        {{ form.value | json }}
      </div>
    </div>
  </section>
</div>

<ng-template #editModal let-modal>
  <div role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <!-- <span *ngIf="isEditModal">{{"Modify" | translate}} {{"Medic" | translate}}</span>
                    <span *ngIf="isNewModal">{{"Create" | translate}} {{"Medic" | translate}}</span>
                    <span *ngIf="isDetailModal">{{"Detail" | translate}} {{"Medic" | translate}}</span> -->
          <span>Modal {{ 'Medic' | translate }}</span>
        </h4>
        <button
          type="button"
          class="close"
          (click)="modal.dismiss('Cross click')"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="modalForm" novalidate>
        <div class="modal-body">
          <div class="row"></div>
          <div class="form-group">
            <app-input
              id="name"
              label="Nombre"
              name="name"
              formControlName="name"
              placeholder="Nombre"
            ></app-input>
          </div>
          <div class="form-group">
            <app-input
              id="surname"
              label="Apellidos"
              name="surname"
              formControlName="surname"
              placeholder="Apellidos"
            >
            </app-input>
          </div>
          <div class="form-group">
            <app-input
              id="phone"
              label="Teléfono"
              name="phone"
              formControlName="phone"
              placeholder="Teléfono"
            ></app-input>
          </div>
          <div class="form-group">
            <app-input
              id="dni"
              label="Dni"
              name="dni"
              formControlName="dni"
              placeholder="DNI"
            ></app-input>
          </div>
          <div class="form-group">
            <app-input
              id="collegeNumber"
              label="Número de colegiado"
              name="collegeNumber"
              formControlName="collegeNumber"
              placeholder="Número colegiado"
            ></app-input>
          </div>
          <div class="form-group">
            <app-input
              id="username"
              label="Usuario"
              name="username"
              formControlName="username"
              placeholder="Usuario"
            >
            </app-input>
          </div>
          <div class="form-group">
            <app-input
              id="password"
              label="Contraseña"
              name="password"
              formControlName="password"
              placeholder="Contraseña"
            >
            </app-input>
          </div>
          <div class="form-group">
            <app-input
              id="email"
              label="Email"
              name="email"
              formControlName="email"
              placeholder="Email"
            ></app-input>
          </div>
        </div>
        <div class="modal-footer">
          <app-button
            type="button"
            clasesBtn="btn-secondary"
            texto="btn.cancel"
            (click)="modal.close(modalForm)"
          >
          </app-button>
          <app-button
            type="submit"
            clasesBtn="btn-info"
            texto="btn.save"
            (click)="modal.close(modalForm)"
          >
          </app-button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
