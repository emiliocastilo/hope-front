<div class="row m-0 p-0">
  <section class="col-md-12 col-lg-12 patients-container">
    <section class="patients-container">
      <p class="legend">{{ 'sections.legend.actions' | translate }}</p>
      <section class="container-fluid mt-4">
        <app-button
          type="button"
          icono="fa fa-plus"
          clasesBtn="btn-primary btn-sm mx-2"
          texto="btn.new"
          (click)="saveSection()"
        ></app-button>
      </section>
      <section class="container-fluid mt-4">
        <tree-root #tree [nodes]="sections" [options]="options">
          <ng-template let-node #treeNodeTemplate>
            <div
              [contextMenu]="ctxMenu"
              [ngClass]="{ inactive: !node.data.active }"
            >
              {{ node.data.title }}
            </div>
            <context-menu #ctxMenu>
              <ng-template contextMenuItem (execute)="saveSection(node.data)"
                ><div>
                  <i class="fa fa-plus"></i
                  ><span> {{ 'btn.new' | translate }}</span>
                </div></ng-template
              >
              <ng-template contextMenuItem (execute)="editSection(node.data)"
                ><div class="edit">
                  <i class="fa fa-edit"></i
                  ><span> {{ 'btn.edit' | translate }}</span>
                </div></ng-template
              >
              <ng-template
                contextMenuItem
                (execute)="showConfirmRemove(node.data)"
                ><div class="remove">
                  <i class="fa fa-trash"></i
                  ><span> {{ 'btn.delete' | translate }}</span>
                </div></ng-template
              >
            </context-menu>
          </ng-template>
        </tree-root>
      </section>
    </section>
  </section>
</div>
