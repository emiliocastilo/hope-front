<div class="row m-0 p-0">
  <section class="col-md-12 col-lg-12 patients-container">
    <section class="patients-container">
      <section class="container-fluid mt-4">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <app-search (emitAction)="onSearch($event)"></app-search>
          </div>
        </div>
      </section>
      <section class="container-fluid mt-4">
        <app-button
          type="button"
          icono="fa fa-plus"
          clasesBtn="btn-primary btn-sm mx-2"
          texto="btn.new"
          (click)="newRole()"
        ></app-button>
      </section>
      <section class="container-fluid mt-4">
        <app-table
          [columnsHeader]="columnsHeader"
          [columnsData]="roles"
          (selectedItem)="onSelectedItem($event)"
          (sort)="onSort($event)"
          [showActionButtons]="true"
          [actions]="actions"
          (iconButtonClick)="onIconButtonClick($event)"
        ></app-table>

        <app-pagination
          (selectPage)="selectPage($event)"
          [paginationData]="paginationData"
        >
        </app-pagination>
      </section>
    </section>
  </section>
</div>
