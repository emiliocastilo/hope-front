<div class="col-md-12 col-lg-12 m-0 p-0">
    <section class="patients-chart-container">
        <app-column-chart *ngIf="data" (select)="onIconButtonClick($event)" [stacked]="true" [config]="data"> </app-column-chart>

        <div class="table-container" *ngIf="!showingDetail">
            <app-table [columnsHeader]="columHeaders" [columnsData]="dataTable" (iconButtonClick)="onIconButtonClick($event)" [actions]="actions" [showActionButtons]="true" [sortable]="false"> </app-table>
        </div>

        <div *ngIf="showingDetail" class="table-container">
            <div class="export-buttons">
                <app-export-buttons [dataToExport]="dataToExport"></app-export-buttons>
            </div>
            <app-table [columnsHeader]="headersDetailsTable" [columnsData]="detailsDataTable" [showActionButtons]="true" [actions]="actionsPatient" [sortable]="true" (iconButtonClick)="onPatientClick($event)" (sort)="onSortTableDetail($event)">
            </app-table>
            <app-pagination (selectPage)="selectPage($event)" [paginationData]="paginationData"> </app-pagination>
            <app-button type="button" clasesBtn="btn-primary btn-sm mx-2" texto="btn.back" icono="arrow-left" (click)="onIconButtonClick({ type: 'back' })"></app-button>
        </div>
    </section>
</div>
