<div class="container">
    <div class="dynamic-field">
        <label class="dynamic-label">
            {{ selectLabel | translate }}
        </label>
        <select class="form-control" [style]="style" (change)="onSelect($event)">
            <option *ngFor="let entry of entries; index as i" [value]="i">
                {{ entry.name | translate }}
            </option>
        </select>
    </div>

    <div [formGroup]="form" *ngIf="config.showToggle || config.showToggleExpenses" class="select-switch">
        <app-switch [label]="'accumulated' | translate" formControlName="switchValue"> </app-switch>
    </div>
</div>
