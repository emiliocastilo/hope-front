<app-header></app-header>

<div class="row m-0 p-0">
  <section class="col-md-4 col-lg-3 m-0 p-0 sidemenu">
    <side-bar [menu]="menu" [currentMenuId]="menuId"></side-bar>
  </section>
  <section
    class="col-md-8 col-lg-9 p-0 management-fluid justify-content-center"
  >
    <ul ngbNav #nav="ngbNav" [(activeId)]="currentSection" class="nav-tabs">
      <li *ngFor="let module of modules" [ngbNavItem]="module.id">
        <a ngbNavLink>{{ module.title }}</a>
        <ng-template ngbNavContent> </ng-template>
      </li>
    </ul>
  </section>
</div>
