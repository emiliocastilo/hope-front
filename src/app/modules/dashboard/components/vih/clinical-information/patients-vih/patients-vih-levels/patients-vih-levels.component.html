<div class="row m-0 p-0">
    <section class="col-md-12 col-lg-12 m-0 p-0 management-fluid justify-content-center">
        <div class="row pt-5 m-0 p-0">
            <div class="dynamic-field select">
                <label class="dynamic-label">
                    {{ selectLabel | translate }}
                </label>
                <select class="form-control" (change)="onSelect($event)">
                    <option *ngFor="let option of options">
                        {{ option.name | translate }}
                    </option>
                </select>
            </div>
        </div>
    </section>
    <section class="col-md-12 col-lg-12 m-0 p-0">
        <section class="patients-chart-container">
            <app-pie-chart *ngIf="selectedOption.chart.type === 'pie'" 
                [chartTitle]="selectedOption.chart.name" 
                [results]="dataChart" 
                [showLabels]="true"
            ></app-pie-chart>
            <app-grouped-lines-chart *ngIf="selectedOption.chart.type === 'grouped-vertical-line'"
                [data]="dataChart"
                [xAxisLabel]=""
                [yAxisLabel]=""
                [legendTitle]=""
            ></app-grouped-lines-chart>

            <!-- <app-grouped-lines-chart *ngIf="selectedOption.chart.type === 'grouped-vertical-line'"></app-grouped-lines-chart> -->

            <div class="table-container" *ngIf="!showingDetail">
                <app-table [columnsHeader]="columHeaders" [columnsData]="dataTable" (iconButtonClick)="onIconButtonClick($event)" [actions]="actions" [showActionButtons]="true"> </app-table>
            </div>
            <div *ngIf="showingDetail" class="table-container">
                <div class="export-buttons">
                    <app-export-buttons [dataToExport]="dataToExport"></app-export-buttons>
                </div>

                <app-table [columnsHeader]="headersDetailsTable" [columnsData]="detailsDataTable" [showActionButtons]="true" [actions]="actions" (iconButtonClick)="onPatientClick($event)" (sort)="onSort($event)" [sortable]="true"> </app-table>
                <app-pagination (selectPage)="selectPage($event)" [paginationData]="paginationData"> </app-pagination>
                <app-button type="button" clasesBtn="btn-primary btn-sm mx-2" texto="btn.back" (click)="onIconButtonClick({ type: 'back' })" icono="arrow-left"></app-button>
            </div>
        </section>
    </section>
</div>
