<app-header></app-header>
<div class="row m-0 p-0">
  <section class="col-md-2 col-lg-2 m-0 p-0">
    <side-bar [currentMenuId]="menuId"></side-bar>
  </section>
  <section class="col-md-10 col-lg-10 patients-container">
    <app-box-data [data]="selectedPatient" [keysToShow]="patientKeysToShow">
    </app-box-data>
    <section class="container mt-4">
      <app-search (emitAction)="onSearch($event)"></app-search>
    </section>
    <section class="container mt-4">
      <app-button
        type="button"
        icono="fa fa-plus"
        clasesBtn="btn-primary btn-sm mx-2"
        texto="btn.new"
        (click)="savePatient()"
      ></app-button>
      <app-button
        type="button"
        icono="fa fa-pencil"
        clasesBtn="btn-primary btn-sm mx-2"
        texto="btn.edit"
        (click)="editPatient()"
      ></app-button>
      <app-button
        type="button"
        clasesBtn="btn-danger btn-sm mx-2"
        icono="fa fa-window-close"
        texto="btn.delete"
        (click)="deletePatient()"
      ></app-button>
    </section>
    <section class="container mt-4">
      <app-table
        [columnsHeader]="columnsHeader"
        [columnsData]="prepareTableData()"
        (selectedItem)="onSelectedItem($event)"
      ></app-table>
      <app-pagination
        (selectPage)="selectPage($event)"
        [paginationData]="paginationData"
      >
      </app-pagination>
    </section>
  </section>
</div>
