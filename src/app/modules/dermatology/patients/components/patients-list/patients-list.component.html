<app-header></app-header>
<div class="row m-0 p-0">
  <section class="col-md-2 col-lg-2 m-0 p-0">
    <side-bar [currentMenuId]="menuId"></side-bar>
  </section>
  <section class="col-md-10 col-lg-10 patients-container">
    <section class="container">
      <app-box-data 
        [data]="selectedPatient" 
        [keysToShow]="patientKeysToShow"
      >
    </app-box-data>
    </section>
    <section class="container mt-4">
      <app-search (emitAction)="onFilter($event)"></app-search>
    </section>
    <section class="container mt-4">
      <app-button
        type="button"
        icono="fa fa-plus"
        clasesBtn="btn-primary btn-sm mx-2"
        texto="btn.New"
        [soloLectura]="false"
        (click)="showModal({ modal: editModal })"
      ></app-button>
      <app-button
        type="button"
        icono="fa fa-pencil"
        clasesBtn="btn-primary btn-sm mx-2"
        texto="btn.Edit"
        [soloLectura]="true"
      ></app-button>
      <app-button
        type="button"
        clasesBtn="btn-danger btn-sm mx-2"
        icono="fa fa-window-close"
        texto="btn.Delete"
        [soloLectura]="false"
        (click)="deletePatient()"
      ></app-button>
    </section>
    <section class="container mt-4">
      <app-table
        [columnsHeader]="columnsHeader"
        [columnsData]="prepareTableData()"
        (selectedItem)="onSelectedItem($event)"
      ></app-table>
    </section>
  </section>
</div>

<ng-template #editModal let-modal>
  <div role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <!-- <span *ngIf="isEditModal">{{"Modify" | translate}} {{"Medic" | translate}}</span>
                    <span *ngIf="isNewModal">{{"Create" | translate}} {{"Medic" | translate}}</span>
                    <span *ngIf="isDetailModal">{{"Detail" | translate}} {{"Medic" | translate}}</span> -->
          <span>Modal {{ "Medic" | translate }}</span>
        </h4>
        <button
          type="button"
          class="close"
          (click)="modal.dismiss('Cross click')"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="modalForm" novalidate>
        <div class="modal-body">
          <div class="row"></div>
          <div class="form-group">
            <app-input
              id="name"
              label="Nombre"
              name="name"
              formControlName="name"
              placeholder="Nombre"
            ></app-input>
          </div>
          <div class="form-group">
            <app-input
              id="firstName"
              label="Primer Apellido"
              name="firstName"
              formControlName="firstName"
              placeholder="Primer Apellido"
            >
            </app-input>
          </div>
          <div class="form-group">
            <app-input
              id="lastName"
              label="Segundo Apellido"
              name="lastName"
              formControlName="lastName"
              placeholder="Segundo Apellido"
            >
            </app-input>
          </div>
          <div class="form-group">
            <app-input
              id="nhc"
              label="Nhc"
              name="nhc"
              formControlName="nhc"
              placeholder="Nhc"
            >
            </app-input>
          </div>
          <div class="form-group">
            <app-input
              id="healthCard"
              label="Tarjeta sanitaria"
              name="healthCard"
              formControlName="healthCard"
              placeholder="Tarjeta sanitaria"
            >
            </app-input>
          </div>
          <div class="form-group">
            <app-input
              id="dni"
              name="dni"
              label="Dni"
              formControlName="dni"
              placeholder="DNI"
            ></app-input>
          </div>
          <div class="form-group">
            <app-input
              id="address"
              label="Dirección"
              name="address"
              formControlName="address"
              placeholder="Dirección"
            ></app-input>
          </div>
          <div class="form-group">
            <app-input
              id="phone"
              label="Teléfono"
              name="phone"
              formControlName="phone"
              placeholder="Teléfono"
            ></app-input>
          </div>
          <div class="form-group">
            <app-input
              id="email"
              label="Email"
              name="email"
              formControlName="email"
              placeholder="Email"
            ></app-input>
          </div>
          <div class="form-group">
            <app-input
              id="genderCode"
              label="Genero"
              name="genderCode"
              formControlName="genderCode"
              placeholder="Genero"
            >
            </app-input>
          </div>
          <div class="form-group">
            <app-input
              id="birthDate"
              label="Fecha de nacimiento"
              name="birthDate"
              formControlName="birthDate"
              placeholder="Fecha de Nacimiento"
            >
            </app-input>
          </div>
        </div>
        <div class="modal-footer">
          <app-button
            type="button"
            clasesBtn="btn-secondary"
            texto="btn.Cancel"
            (click)="modal.close(modalForm)"
          >
          </app-button>
          <app-button
            type="submit"
            clasesBtn="btn-info"
            texto="btn.Save"
            (click)="modal.close(modalForm)"
          >
          </app-button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
