<section class="container-flex">
  <div class="app-main_container m-0 p-0">
    <div class="m-0 p-0" *ngIf="!showOnlyMainContainer">
      <side-bar
        [currentMenuId]="menuId"
        [level]="level"
        (collapse)="onCollapse($event)"
      ></side-bar>
    </div>
    <div
      [ngClass]="{
        'col-12 p-0 m-0': showOnlyMainContainer,
        'container-fluid justify-content-center app-main_container_body': true
      }"
    >
      <app-header
        *ngIf="!showOnlyMainContainer"
        [menuCollapsed]="isCollapsed"
      ></app-header>
      <router-outlet> </router-outlet>
    </div>
  </div>
</section>
